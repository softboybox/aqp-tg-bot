name: Dev Build and Push

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_NAME Variable
        run: echo "IMAGE_NAME=aqp_tg_bot" >> $GITHUB_ENV

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Inject Doppler Secrets into .env file
        run: |
          doppler secrets download --no-file --format env > src/config/.env
          echo "âœ… .env file generated from Doppler:"
          cat src/config/.env
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_DEV_TOKEN }}
          DOPPLER_PROJECT: aqp_tg_bot
          DOPPLER_CONFIG: dev

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:dev \
            -f Dockerfile .
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:dev